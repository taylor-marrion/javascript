<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marrion - Lab 10</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<main class="col-sm-6 mx-auto text-center mt-3 border">
    <h1 class="h3">Account profile</h1>
    <hr>
    <div class="form-group row">
        <label for="full-name" class="col-form-label col-sm-4">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="full-name" name="full-name" placeholder="first and last name" autofocus>
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-4">Email address:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" placeholder="email address ending in .edu">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone-number" class="col-form-label col-sm-4">Phone Number:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone-number" name="phone-number" placeholder="(999) 999.9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="zip-code" class="col-form-label col-sm-4">Zip Code:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="zip-code" name="zip-code" placeholder="99999-9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="date-of-birth" class="col-form-label col-sm-4">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="date-of-birth" name="date-of-birth" placeholder="MM/DD/YYYY">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="mx-auto w-50 mt-3">
        <div class="form-group">
            <input type="submit" class="btn btn-secondary w-100 mb-1" id="validate-info" value="Validate">
        </div>
        <p class="alert-success font-weight-bold" id="results"></p>
    </div>
</main>
<script src="jquery-3.5.1.min.js"></script>
<script src="marrion-lab-10.js"></script>
</body>
</html>
